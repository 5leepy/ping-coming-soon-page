<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container d-flex flex-column justify-content-center">
        <img src="/images/logo.svg" alt="Ping Logo" class="logo" />
        <h1>We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
        <form autocomplete="off">
          <div class="form-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
            <p class="error" id="error-message">
              Please provide a valid email address
            </p>
            <button type="submit" class="btn" id="submit">Notify Me</button>
          </div>
        </form>
      </div>
      <div class="hero-img img-fluid">
          <img
            src="/images/illustration-dashboard.png"
            alt="Dashboard"
          />
      </div>
      <div class="social-icons">
        <div class="circle">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="copyright"><span >
        &copy; Copyright Ping. All rights reserved.
      </span></div>
    </main>
    <script src="/js/scrip.js"></script>
  </body>
</html>
